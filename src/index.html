<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Donation panel</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div class="mainWrap">
        <div class="topWrap">
            <div class="topRight">
                <div class="tRow">
                    <h4>Donation Amount</h4>
                </div>
                <div class="cRow">
                    <button class="formB">$10</button>
                    <button class="formB">$25</button>
                    <button class="formB">$50</button>
                    <button class="formB">$100</button>
                </div>
                <div class="bRow">
                    <button class="formB">Other</button>
                </div>
            </div>
            <div class="topLeft">
                <div class="tRow">
                    <h4>Donation Frequency</h4>
                </div>
                <div class="cRow">
                    <button class="formB">Once</button>
                </div>
                <div class="bRow">
                    <button class="formB">Monthly</button>
                </div>
            </div>
        </div>
        <div class="bottomBox">
            <div class="tRow">
                <h4>Donor Information</h4>
            </div>
        </div>
    </div>
  <script src="js/scripts.js"></script>
</body>
</html>
